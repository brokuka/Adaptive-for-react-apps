---
layout: default
title: React-Pizza | Cart
---

<div class="wrapper">
	{{> header}}
	<div class="container container-sm">
		<div class="cart">
			<div class="cart__header d-flex jcsb aic">
				<div class="cart__title-group d-flex aic">
					<svg class="icon-cart cart__icon">
						<use xlink:href="#icon-cart2"></use>
					</svg>
					<h2 class="cart__title">Корзина</h2>
				</div>

				<span class="cart__clear d-flex inline aic">
					<svg class="icon-trash trash__icon">
						<use xlink:href="#icon-trash"></use>
					</svg>
					Очистить корзину
				</span>
			</div>

			<div class="cart__body">
				<div class="cart__item">
					<div class="row g-0">
						<div class="col-auto col-sd-12 d-flex aic">
							<img class="img cart__image" src="assets/images/pizzas/pizza-1.jpg" alt="Pizza">
							<div class="text-group">
								<h4 class="item-name">Креветки по-азиатски</h4>
								<span class="item-specs">тонкое тесто, 26 см.</span>
							</div>
						</div>

						<div class="col-auto col-mb-12">
							<div class="btn-group d-flex aic">
								<button class="btn btn--cart d-flex inline aic jcc">
									<svg class="icon-minus cart__minus">
										<use xlink:href="#icon-minus"></use>
									</svg>
								</button>
								<span class="cart__item-count">4</span>
								<button class="btn btn--cart d-flex inline aic jcc">
									<svg class="icon-plus cart__plus">
										<use xlink:href="#icon-plus"></use>
									</svg>
								</button>
							</div>
						</div>

						<div class="col-auto text ac col-mb-12">
							<span class="cart__item-price">7700</span>
						</div>

						<div class="col-auto">
							<button class="btn btn--cart btn--cart--x d-flex inline aic jcc">
								<svg class="icon-x cart__x">
									<use xlink:href="#icon-x"></use>
								</svg>
							</button>
						</div>

					</div>
				</div> <!-- /.cart__item -->
				<div class="cart__item">
					<div class="row aic jcsb g-0">
						<div class="col-auto col-sd-12 d-flex aic">
							<img class="img cart__image" src="assets/images/pizzas/pizza-1.jpg" alt="Pizza">
							<div class="text-group">
								<h4 class="item-name">Креветки по-азиатски 123213</h4>
								<span class="item-specs">тонкое тесто, 26 см.</span>
							</div>
						</div>

						<div class="col-auto col-mb-12">
							<div class="btn-group d-flex aic">
								<button class="btn btn--cart d-flex inline aic jcc">
									<svg class="icon-minus cart__minus">
										<use xlink:href="#icon-minus"></use>
									</svg>
								</button>
								<span class="cart__item-count">4</span>
								<button class="btn btn--cart d-flex inline aic jcc">
									<svg class="icon-plus cart__plus">
										<use xlink:href="#icon-plus"></use>
									</svg>
								</button>
							</div>
						</div>

						<div class="col-auto text ac col-mb-12">
							<span class="cart__item-price">7700</span>
						</div>

						<div class="col-auto">
							<button class="btn btn--cart btn--cart--x d-flex inline aic jcc">
								<svg class="icon-x cart__x">
									<use xlink:href="#icon-x"></use>
								</svg>
							</button>
						</div>

					</div>
				</div> <!-- /.cart__item -->

			</div>
		</div> <!-- /.cart__body -->
		<div class="cart__footer">
			<div class="text-group">
				<span class="cart__pizzas">3</span>
				<span class="cart__total">900</span>
			</div>
			<div class="btn-group text ac">
				<button class="btn btn--back d-flex aic">
					<svg class="icon-back">
						<use xlink:href="#icon-back"></use>
					</svg>
					Вернуться назад
				</button>
				<button class="btn btn--pay">Оплатить сейчас</button>
			</div>
		</div>
	</div> <!-- /.cart -->
</div> <!-- /.container-sm -->
</div> <!-- /.container-xl -->
