---
layout: default
title: Womazing | Оформление заказа
---

<main class="checkout">
	<div class="container">
		<div class="checkout_header">
			<h1 class="page_title">Оформление заказа</h1>
			<span class="breadcrumbs">
				<a class="breadcrumbs_link" href="/index.html">Главная</a>
				<a class="breadcrumbs_link" href="/cart.html">Корзина</a>
				<a class="breadcrumbs_link active" href="">Оформление заказа</a>
			</span>
		</div>

		<div class="row checkout_content">
			<div class="col-4 col-sd-12">
				<div class="row first-col">
					<div class="user-data">
						<h3 class="block-title">Данные покупателя</h3>

						<div class="row input-group">
							<input type="text" placeholder="Имя">
							<input type="email" placeholder="E-mail">
							<input type="tel" placeholder="Телефон">
						</div>
					</div>

					<div class="recipient">
						<div class="block-title">Адрес получателя</div>

						<div class="row input-group">
							<input type="text" placeholder="Страна">
							<input type="text" placeholder="Город">
							<input type="text" placeholder="Улица">
							<input type="text" placeholder="Дом">
							<input type="text" placeholder="Квартира">
						</div>
					</div>

					<div class="user-comment">
						<div class="block-title">Комментарии</div>
						<textarea name="" id="" placeholder="Страна"></textarea>
					</div>
				</div>
			</div>

			<div class="col-3 col-sd-12">
				<div class="row second-col">
					<div class="order">
						<div class="block-title">Ваш заказ</div>

						<div class="row order-group">
							<div class="row title-group">
								<div class="col-7">
									<h4 class="col-title">Товар</h4>
								</div>

								<div class="col-4">
									<h4 class="col-title">Всего</h4>
								</div>
							</div>

							<div class="row product">
								<div class="col-7">
									<div class="product_name">Футболка USA</div>
								</div>

								<div class="col-4">
									<div class="cost">129</div>
								</div>
							</div>

							<div class="row pre-cost">
								<div class="col-7">Подытог</div>
								<div class="col-4 cost">129</div>
							</div>
						</div>

						<div class="row total-cost">
							<div class="col-3 col-sd-12">
								<h4>Итого</h4>
							</div>

							<div class="col-4 col-sd-12">
								<h4 class="cost">129</h4>
							</div>
						</div>
					</div>

					<div class="payment">
						<h3 class="block-title">Способы оплаты</h3>

						<label>
							<input class="checkbox" type="checkbox" checked>
							Оплата наличными
						</label>

						<button class="btn btn-fill">Разместить заказ</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
