---
layout: default
title: Womazing | Cart
---

<main class="cart">
	<div class="container">
		<div class="cart_header">
			<h1 class="page_title">Корзина</h1>
			<span class="breadcrumbs">
				<a class="breadcrumbs_link" href="/index.html">Главная</a>
				<a class="breadcrumbs_link active" href="">Корзина</a>
			</span>
		</div>

		<div class="cart_content">
			<div class="row content_header">
				<div class="col-5 col-tb-5">Товар</div>
				<div class="col-1 col-tb-auto">Цена</div>
				<div class="col-2 col-tb-auto">Количество</div>
				<div class="col-1 col-tb-auto">Всего</div>
			</div>

			{{> cart_item}}
			{{> cart_item}}
		</div>

		<div class="row cart_footer">
			<div class="col-12">
				<div class="row first-col">
					<div class="col-6 col-sd-12">
						<div class="group">
							<input type="text" placeholder="Введите купон">
							<button class="btn btn-ghost btn-coupon">Применить купон</button>
						</div>
					</div>

					<div class="col-3 col-sd-12">
						<button class="btn btn-ghost btn-cart-refresh">Обновить корзину</button>
					</div>
				</div>
			</div>

			<div class="col-6 col-sd-12">
				<div class="row last-col">
					<div class="text-group">
						Подытог: <span class="cart_total_price">129</span>
					</div>

					<div class="group">
						<div class="row total-price">
							<div class="col-4 col-sd-12">Итого:</div>
							<div class="col-auto"><span class="cart_total_price">129</span></div>
						</div>

						<button class="btn btn-fill">Оформить заказ</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
